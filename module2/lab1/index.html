<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video width="50%" height="50%" controls>
        <source src="https://www.shutterstock.com/video/clip-1108499927-yellow-team-basketballers-celebrating-successful-victory-over">
    </video>

    <form>
        <!-- First Name -->
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name">

        <!-- Last Name -->
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name">

        <!-- Street Adress -->
        <label for="street-adress">Street Adress:</label>
        <input type="text" id="street-adress">

        <!-- Email Adress -->
        <label for="email-adress">Email Adress</label>
        <input type="text" id="email-adress">

        <label for="marketing-email">Marketing Email</label>
        <input type="checkbox" id="marketing-email">
        I would like to recieve marketing emails

        <!-- T-shirt Size -->
        <label for="tshirt-size">Tshirt Size</label>
        <label for="size-s">
        <input type="radio" id="size-s" name="tshirt-size" value="S">S</label>
        <label for="size-m">
        <input type="radio" id="size-m" name="tshirt-size" value="M">M</label>
        <label for="size-l">
        <input type="radio" id="size-l" name="tshirt-size" vaule="L">L</label>
        <label for="size-xl">
        <input type="radio" id="size-xl" name="tshirt-size" vaule="XL">XL</label>

        <!-- Birthdate -->
        <label for="birthdate">Birthday</label>
        <input type="date" id="Birthday">

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</body>
</html>
